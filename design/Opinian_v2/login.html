<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Opinian</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Noir Color Palette */
            --noir-black: #0a0a0a;
            --noir-charcoal: #1a1a1a;
            --noir-dark-gray: #2d2d2d;
            --noir-gray: #4a4a4a;
            --noir-light-gray: #8a8a8a;
            --noir-cream: #f8f6f0;
            --noir-ivory: #faf8f3;
            --noir-gold: #d4af37;
            --noir-burgundy: #722f37;
            --noir-deep-burgundy: #5a2429;
            --noir-shadow: rgba(0, 0, 0, 0.8);
            --noir-gold-glow: rgba(212, 175, 55, 0.3);
            
            /* Typography */
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            
            /* Spacing */
            --container-max: 1400px;
            --section-padding: 120px 0;
            --element-spacing: 2rem;
            
            /* Transitions */
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-quick: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--noir-black) 0%, var(--noir-charcoal) 100%);
            color: var(--noir-cream);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: linear-gradient(145deg, var(--noir-dark-gray), var(--noir-charcoal));
            border: 2px solid var(--noir-gold);
            border-radius: 0;
            padding: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px var(--noir-shadow);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--noir-gold), var(--noir-burgundy), var(--noir-gold));
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-logo {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--noir-gold);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
            text-shadow: 0 0 30px var(--noir-gold-glow);
        }

        .login-subtitle {
            color: var(--noir-light-gray);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .login-title {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            color: var(--noir-cream);
            margin-bottom: 1rem;
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            color: var(--noir-gold);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            background: var(--noir-black);
            border: 1px solid var(--noir-gold);
            color: var(--noir-cream);
            padding: 1rem;
            border-radius: 0;
            font-size: 1rem;
            transition: var(--transition-smooth);
            font-family: var(--font-sans);
        }

        .form-input::placeholder {
            color: var(--noir-gray);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--noir-gold);
            box-shadow: 0 0 0 2px var(--noir-gold-glow), 0 0 20px var(--noir-gold-glow);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--noir-gold);
            font-size: 1.1rem;
        }

        /* Remember Me and Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--noir-gold);
            width: 18px;
            height: 18px;
        }

        .remember-me label {
            color: var(--noir-light-gray);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--noir-gold);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition-quick);
        }

        .forgot-password:hover {
            text-shadow: 0 0 10px var(--noir-gold-glow);
        }

        /* Submit Button */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0;
            font-family: var(--font-sans);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition-smooth);
            cursor: pointer;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.95rem;
            width: 100%;
        }

        .btn-primary {
            background: var(--noir-gold);
            color: var(--noir-black);
            border: 2px solid var(--noir-gold);
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--noir-gold);
            box-shadow: 0 0 30px var(--noir-gold-glow);
        }

        .btn-primary:disabled {
            background: var(--noir-gray);
            border-color: var(--noir-gray);
            color: var(--noir-dark-gray);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--noir-gray);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--noir-gold);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-social {
            background: var(--noir-black);
            border: 1px solid var(--noir-gold);
            color: var(--noir-cream);
            transition: var(--transition-smooth);
        }

        .btn-social:hover {
            background: var(--noir-gold);
            color: var(--noir-black);
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--noir-light-gray);
        }

        .signup-link a {
            color: var(--noir-gold);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-quick);
        }

        .signup-link a:hover {
            text-shadow: 0 0 10px var(--noir-gold-glow);
        }

        /* Loading State */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--noir-gray);
            border-top: 2px solid var(--noir-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 0;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Success Message */
        .success-message {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
            color: #4ade80;
            padding: 0.75rem;
            border-radius: 0;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem;
            }

            .login-logo {
                font-size: 2rem;
            }

            .form-options {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .social-login {
                gap: 0.75rem;
            }
        }

        /* Animation Classes */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in-up.animate {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--noir-charcoal);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--noir-gold);
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--noir-burgundy);
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="bg-pattern"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card fade-in-up">
            <div class="login-header">
                <div class="login-logo">Opinian</div>
                <p class="login-subtitle">Welcome back to the world of sophisticated storytelling</p>
                <h2 class="login-title">Sign In</h2>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">Invalid email or password</span>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span id="successText">Login successful! Redirecting...</span>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="loginText">Sign In</span>
                </button>
            </form>

            <div class="divider">or continue with</div>

            <div class="social-login">
                <button class="btn btn-social" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button class="btn btn-social" onclick="socialLogin('github')">
                    <i class="fab fa-github"></i>
                    Continue with GitHub
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="register.html">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function() {
            initializeLoginPage();
            setupFormValidation();
            addAnimations();
        });

        function initializeLoginPage() {
            // Focus on email input
            setTimeout(() => {
                document.getElementById('email').focus();
            }, 1000);

            // Add enter key support
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        }

        function addAnimations() {
            // Animate login card
            anime({
                targets: '.login-card',
                opacity: [0, 1],
                translateY: [50, 0],
                duration: 1000,
                delay: 200,
                easing: 'easeOutCubic'
            });

            // Animate background pattern
            anime({
                targets: '.bg-pattern',
                opacity: [0, 0.1],
                duration: 2000,
                easing: 'easeOutCubic'
            });
        }

        function setupFormValidation() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Real-time validation
            emailInput.addEventListener('input', validateEmail);
            passwordInput.addEventListener('input', validatePassword);

            form.addEventListener('submit', handleLogin);
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const input = document.getElementById('email');
            
            if (email && !emailRegex.test(email)) {
                input.style.borderColor = '#ef4444';
                return false;
            } else {
                input.style.borderColor = 'var(--noir-gold)';
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const input = document.getElementById('password');
            
            if (password && password.length < 6) {
                input.style.borderColor = '#f59e0b';
                return false;
            } else {
                input.style.borderColor = 'var(--noir-gold)';
                return true;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Clear previous messages
            hideMessages();

            // Validate inputs
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!validateEmail()) {
                showError('Please enter a valid email address');
                return;
            }

            // Show loading state
            showLoading(true);

            try {
                // Simulate API call
                await simulateLogin(email, password, rememberMe);
                
                // Success
                showLoading(false);
                showSuccess('Login successful! Redirecting to dashboard...');
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                showLoading(false);
                showError(error.message);
            }
        }

        function simulateLogin(email, password, rememberMe) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Mock authentication logic
                    const mockUsers = [
                        { email: 'admin@opinian.com', password: 'admin123', role: 'admin' },
                        { email: 'author@example.com', password: 'author123', role: 'author' },
                        { email: 'reader@example.com', password: 'reader123', role: 'reader' }
                    ];

                    const user = mockUsers.find(u => u.email === email && u.password === password);

                    if (user) {
                        // Store user data
                        const userData = {
                            email: user.email,
                            role: user.role,
                            loginTime: new Date().toISOString()
                        };

                        if (rememberMe) {
                            localStorage.setItem('opinian_user', JSON.stringify(userData));
                        } else {
                            sessionStorage.setItem('opinian_user', JSON.stringify(userData));
                        }

                        resolve(userData);
                    } else {
                        reject(new Error('Invalid email or password'));
                    }
                }, 1500);
            });
        }

        function showLoading(show) {
            const button = document.getElementById('loginBtn');
            const buttonText = document.getElementById('loginText');
            
            if (show) {
                button.classList.add('loading');
                button.disabled = true;
                buttonText.innerHTML = '<div class="spinner"></div> Signing In...';
            } else {
                button.classList.remove('loading');
                button.disabled = false;
                buttonText.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            successText.textContent = message;
            successDiv.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function forgotPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Please enter your email address first');
                document.getElementById('email').focus();
                return;
            }

            if (!validateEmail()) {
                showError('Please enter a valid email address');
                return;
            }

            showSuccess(`Password reset instructions sent to ${email}`);
        }

        function socialLogin(provider) {
            showLoading(true);
            
            setTimeout(() => {
                showLoading(false);
                showSuccess(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login would be implemented here`);
            }, 1000);
        }

        // Check for stored user data on page load
        function checkStoredLogin() {
            const storedUser = localStorage.getItem('opinian_user') || sessionStorage.getItem('opinian_user');
            
            if (storedUser) {
                const userData = JSON.parse(storedUser);
                document.getElementById('email').value = userData.email;
                document.getElementById('rememberMe').checked = true;
                
                // Auto-focus on password field
                setTimeout(() => {
                    document.getElementById('password').focus();
                }, 500);
            }
        }

        // Initialize stored login check
        document.addEventListener('DOMContentLoaded', checkStoredLogin);

        // Add some interactive effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                anime({
                    targets: this,
                    scale: [1, 1.02],
                    duration: 200,
                    easing: 'easeOutCubic'
                });
            });

            input.addEventListener('blur', function() {
                anime({
                    targets: this,
                    scale: [1.02, 1],
                    duration: 200,
                    easing: 'easeOutCubic'
                });
            });
        });

        // Add hover effect to buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                if (!this.disabled) {
                    anime({
                        targets: this,
                        scale: [1, 1.05],
                        duration: 200,
                        easing: 'easeOutCubic'
                    });
                }
            });

            button.addEventListener('mouseleave', function() {
                anime({
                    targets: this,
                    scale: [1.05, 1],
                    duration: 200,
                    easing: 'easeOutCubic'
                });
            });
        });
    </script>
</body>
</html>
