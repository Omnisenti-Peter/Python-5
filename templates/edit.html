{% extends "base.html" %}

{% block title %}Edit Story - Opinian{% endblock %}

{% block content %}
<div class="blog-container art-deco-border noir-shadow">
    <div class="blog-header">
        <h2 class="blog-title">
            <i class="fas fa-edit"></i> Edit Your Story
        </h2>
        <p class="blog-subtitle">Refine your masterpiece</p>
    </div>

    <form method="POST" action="{{ url_for('edit_blog', post_id=post.id) }}" id="blog-form">
        <div class="blog-editor">
            <input type="text"
                   id="blog-title-input"
                   name="title"
                   class="blog-title-input"
                   placeholder="Enter your blog title..."
                   maxlength="200"
                   value="{{ post.title }}"
                   required>

            <textarea id="blog-content-input"
                      name="content"
                      class="blog-content-input"
                      required>{{ post.content }}</textarea>
        </div>

        <div class="blog-actions">
            <button type="submit" class="blog-btn" onclick="document.getElementById('publish-field').value='true'">
                <i class="fas fa-paper-plane"></i> {% if post.is_published %}Update Post{% else %}Publish Story{% endif %}
            </button>
            <button type="button" class="blog-btn secondary" onclick="saveDraft()">
                <i class="fas fa-save"></i> Save as Draft
            </button>
            <a href="{{ url_for('view_post', post_id=post.id) }}" class="blog-btn secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>

        <input type="hidden" id="publish-field" name="publish" value="{{ 'true' if post.is_published else 'false' }}">
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
function saveDraft() {
    document.getElementById('publish-field').value = 'false';
    document.getElementById('blog-form').submit();
}
</script>
{% endblock %}
