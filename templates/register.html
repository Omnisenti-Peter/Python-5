{% extends "base.html" %}

{% block title %}Register - Opinian{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center py-16">
    <div class="absolute inset-0 noir-bg opacity-80"></div>
    
    <div class="relative z-10 w-full max-w-lg">
        <div class="vintage-card p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold flapper-accent mb-2">
                    <i class="fas fa-feather-alt mr-2"></i>Opinian
                </h1>
                <p class="text-gray-600">Join our community of writers</p>
            </div>
            
            <!-- Registration Form -->
            <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-semibold mb-2 text-gray-700">
                            <i class="fas fa-user mr-2"></i>First Name
                        </label>
                        <input type="text" id="first_name" name="first_name" required
                               class="vintage-input w-full" placeholder="Your first name">
                    </div>
                    
                    <div>
                        <label for="last_name" class="block text-sm font-semibold mb-2 text-gray-700">
                            <i class="fas fa-user mr-2"></i>Last Name
                        </label>
                        <input type="text" id="last_name" name="last_name" required
                               class="vintage-input w-full" placeholder="Your last name">
                    </div>
                </div>
                
                <div>
                    <label for="username" class="block text-sm font-semibold mb-2 text-gray-700">
                        <i class="fas fa-at mr-2"></i>Username
                    </label>
                    <input type="text" id="username" name="username" required
                           class="vintage-input w-full" placeholder="Choose a unique username">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-semibold mb-2 text-gray-700">
                        <i class="fas fa-envelope mr-2"></i>Email Address
                    </label>
                    <input type="email" id="email" name="email" required
                           class="vintage-input w-full" placeholder="your@email.com">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-semibold mb-2 text-gray-700">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="vintage-input w-full" placeholder="Create a strong password">
                    <p class="text-xs text-gray-500 mt-1">
                        <i class="fas fa-info-circle mr-1"></i>
                        At least 8 characters with uppercase, lowercase, and numbers
                    </p>
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-sm font-semibold mb-2 text-gray-700">
                        <i class="fas fa-lock mr-2"></i>Confirm Password
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                           class="vintage-input w-full" placeholder="Confirm your password">
                </div>
                
                <div class="flex items-start">
                    <input type="checkbox" id="terms" name="terms" required class="mt-1 mr-3">
                    <label for="terms" class="text-sm text-gray-600">
                        I agree to the <a href="#" class="text-yellow-600 hover:text-yellow-700">Terms of Service</a> 
                        and <a href="#" class="text-yellow-600 hover:text-yellow-700">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="vintage-button w-full text-lg">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>
            
            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                </div>
            </div>
            
            <!-- Social Registration (Placeholder) -->
            <div class="grid grid-cols-2 gap-3">
                <button class="vintage-input hover:bg-gray-50 transition-colors py-3 px-4 rounded-lg flex items-center justify-center">
                    <i class="fab fa-google mr-2 text-red-500"></i>
                    Google
                </button>
                <button class="vintage-input hover:bg-gray-50 transition-colors py-3 px-4 rounded-lg flex items-center justify-center">
                    <i class="fab fa-github mr-2 text-gray-700"></i>
                    GitHub
                </button>
            </div>
            
            <!-- Login Link -->
            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="font-semibold text-yellow-600 hover:text-yellow-700">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Background Animation -->
<div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute inset-0 opacity-20">
        <div class="floating-element absolute top-20 left-10 w-4 h-4 bg-yellow-400 rounded-full"></div>
        <div class="floating-element absolute top-40 right-20 w-6 h-6 bg-yellow-600 rounded-full" style="animation-delay: -2s;"></div>
        <div class="floating-element absolute bottom-40 left-1/4 w-3 h-3 bg-yellow-300 rounded-full" style="animation-delay: -4s;"></div>
        <div class="floating-element absolute bottom-20 right-1/3 w-5 h-5 bg-yellow-500 rounded-full" style="animation-delay: -1s;"></div>
    </div>
</div>

<script>
    // Password confirmation validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (password && confirmPassword && password !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
    
    // Password strength indicator
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strength = calculatePasswordStrength(password);
        updatePasswordStrengthIndicator(strength);
    });
    
    function calculatePasswordStrength(password) {
        let strength = 0;
        
        if (password.length >= 8) strength += 1;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
        if (password.match(/\d/)) strength += 1;
        if (password.match(/[^a-zA-Z\d]/)) strength += 1;
        
        return strength;
    }
    
    function updatePasswordStrengthIndicator(strength) {
        const indicator = document.getElementById('password-strength');
        if (!indicator) {
            // Create indicator if it doesn't exist
            const container = document.getElementById('password').parentElement;
            const newIndicator = document.createElement('div');
            newIndicator.id = 'password-strength';
            newIndicator.className = 'text-xs mt-1';
            container.appendChild(newIndicator);
        }
        
        const strengthLabels = ['', 'Weak', 'Fair', 'Good', 'Strong'];
        const strengthColors = ['', 'text-red-500', 'text-orange-500', 'text-blue-500', 'text-green-500'];
        
        const indicatorElement = document.getElementById('password-strength');
        if (strength > 0) {
            indicatorElement.textContent = `Password strength: ${strengthLabels[strength]}`;
            indicatorElement.className = `text-xs mt-1 ${strengthColors[strength]}`;
        } else {
            indicatorElement.textContent = '';
        }
    }
</script>

<style>
    .floating-element {
        animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }
</style>
{% endblock %}
