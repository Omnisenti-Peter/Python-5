{% extends "base.html" %}

{% block title %}Login - Opinian{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center py-16">
    <div class="absolute inset-0 noir-bg opacity-80"></div>
    
    <div class="relative z-10 w-full max-w-md">
        <div class="vintage-card p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold flapper-accent mb-2">
                    <i class="fas fa-feather-alt mr-2"></i>Opinian
                </h1>
                <p class="text-gray-600">Welcome back to your writing journey</p>
            </div>
            
            <!-- Login Form -->
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-semibold mb-2 text-gray-700">
                        <i class="fas fa-user mr-2"></i>Username or Email
                    </label>
                    <input type="text" id="username" name="username" required
                           class="vintage-input w-full" placeholder="Enter your username or email">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-semibold mb-2 text-gray-700">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="vintage-input w-full" placeholder="Enter your password">
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 text-yellow-600">
                        <span class="text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-yellow-600 hover:text-yellow-700">
                        Forgot password?
                    </a>
                </div>
                
                <button type="submit" class="vintage-button w-full text-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
            
            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>
            
            <!-- Social Login (Placeholder) -->
            <div class="grid grid-cols-2 gap-3">
                <button class="vintage-input hover:bg-gray-50 transition-colors py-3 px-4 rounded-lg flex items-center justify-center">
                    <i class="fab fa-google mr-2 text-red-500"></i>
                    Google
                </button>
                <button class="vintage-input hover:bg-gray-50 transition-colors py-3 px-4 rounded-lg flex items-center justify-center">
                    <i class="fab fa-github mr-2 text-gray-700"></i>
                    GitHub
                </button>
            </div>
            
            <!-- Register Link -->
            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="{{ url_for('register') }}" class="font-semibold text-yellow-600 hover:text-yellow-700">
                        Sign up now
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Background Animation -->
<div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute inset-0 opacity-20">
        <div class="floating-element absolute top-20 left-10 w-4 h-4 bg-yellow-400 rounded-full"></div>
        <div class="floating-element absolute top-40 right-20 w-6 h-6 bg-yellow-600 rounded-full" style="animation-delay: -2s;"></div>
        <div class="floating-element absolute bottom-40 left-1/4 w-3 h-3 bg-yellow-300 rounded-full" style="animation-delay: -4s;"></div>
        <div class="floating-element absolute bottom-20 right-1/3 w-5 h-5 bg-yellow-500 rounded-full" style="animation-delay: -1s;"></div>
    </div>
</div>

<style>
    .floating-element {
        animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
    }
</style>
{% endblock %}
