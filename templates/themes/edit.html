{% extends "base.html" %}

{% block title %}Edit Theme - Opinian{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto">
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">
                <i class="fas fa-edit mr-3 text-blue-600"></i>Edit Theme
            </h1>
            <p class="text-gray-600">Modify your theme settings</p>
        </div>

        <div class="vintage-card p-8">
            <form method="POST">
                <div class="mb-6">
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
                        Theme Name *
                    </label>
                    <input type="text" id="name" name="name" required
                           value="{{ theme.name }}" class="vintage-input w-full">
                </div>

                <div class="mb-6">
                    <label for="description" class="block text-sm font-semibold text-gray-700 mb-2">
                        Description
                    </label>
                    <textarea id="description" name="description" rows="3"
                              class="vintage-input w-full">{{ theme.description or '' }}</textarea>
                </div>

                <div class="mb-6">
                    <label for="custom_css" class="block text-sm font-semibold text-gray-700 mb-2">
                        Custom CSS
                    </label>
                    <textarea id="custom_css" name="custom_css" rows="10"
                              class="vintage-input w-full font-mono text-sm">{{ theme.custom_css or '' }}</textarea>
                </div>

                <div class="flex justify-between items-center">
                    <a href="{{ url_for('themes.index') }}" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left mr-1"></i>Back to Themes
                    </a>
                    <button type="submit" class="vintage-button">
                        <i class="fas fa-save mr-2"></i>Update Theme
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
